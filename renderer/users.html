<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie edge">
    <title>Test</title>
    <!-- Include Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <style>
      .table-container {
        max-height: 500px; /* Adjust this value as needed */
        overflow-y: auto;
      }
    </style>
  </head>
  
  <body>
    <div>
      <section class="section">
        <div class="container">
          <div class="columns is-mobile">
            <div class="column is-half">
              <div class="field">
                <p class="control">
                  <!-- Dropdown for selecting a table (Assets or Users) -->
                  <div class="dropdown"> 
                    <button class="button is-large" aria-haspopup="true" aria-controls="dropdown-menu3"> 
                      <div class="dropdown-trigger">
                        <span> Users </span>
                        <span class="icon is-small">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </div>
                      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                        <div class="dropdown-content">
                          <a id="selectAssets" href="#" class="dropdown-item">Assets </a>
                          <a id="selectUsers" href="#" class="dropdown-item">Users</a>
                          </a>
                        </div>
                      </div>
                    </button>
                  </div>
                </p> 
              </div>
              <script>
                // JavaScript to handle dropdown interaction
                var dropdown = document.querySelector('.dropdown');
                dropdown.addEventListener('click', function(event) {
                  event.stopPropagation();
                  dropdown.classList.toggle('is-active');
                });
              </script>
              <!-- End of dropdown -->
            </div>
            <div class="column is-half">
              <div class="field has-addons">
                <p class="control has-icons-left">
                  <!-- Search input with icon -->
                  <input id="inSearch" class="input" type="text" placeholder="Search">
                  <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                </p>
                <p class="control">
                  <button id="clearSearch" class="button">
                    <i class="fas fa-times"></i>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <div class="container">
        <div class="table-container">
          <table id="dataTable" class="table is is-hoverbale is-striped is-fullwidth">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>University Num</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table body will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="container">
        <p class="mt-2">
          <button id="btnInsert" class="button">Add new record</button>
          <button id="btnRemove" class="button">Remove record</button>
          <button id="btnEdit" class="button">Edit record</button>
        </p>
      </div>
      
      <!-- Confirmation Modal for record deletion -->
      <div id="confirmationModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this record?</p>
          <button id="confirmDelete" class="button is-danger">Confirm</button>
          <button id="cancelDelete" class="button">Cancel</button>
        </div>
      </div>
      
      <script defer src="./js/winChange.js"></script>
      <script defer src="./js/users.js"></script>
    </div>
  </body> 
</html>
