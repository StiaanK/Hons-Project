<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <!-- Include Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  
  <body>
    <!-- Heading for editing a user -->
    <h4 class="title is-4">Edit an User</h4>
    <form id="form-User"> 
      <div>
        <!-- Input fields for user information -->
        User name: <input  type="text" class="input" id="inName" style="width: 200px;">
        University Number: <input id="inUN" class="input" type="text" style="width: 200px;">
      </div>
      <div>
        <p class="mt-2">
          <!-- Button to submit and edit user record -->
          <button id="btnEdit" type="submit" class="button" >Edit record</button>
        </p> 
      </div>
    </form> 
    <!-- Button to cancel the edit action -->
    <button id="btnCancel" class="button" >Cancel</button>
    
    <!-- Include JavaScript file for editing user logic -->
    <script defer src="./js/editUsers.js"> </script>
  </body> 
</html>
